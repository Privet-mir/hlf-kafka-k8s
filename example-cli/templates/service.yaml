apiVersion: v1
kind: Service
metadata:
  name: {{ include "cli.fullname" . }}
  labels:
{{ include "labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.portRequest }}
      targetPort: 7051
      protocol: TCP
      name: request
#    - port: {{ .Values.service.portEvent }}
#      targetPort: 7053
#      protocol: TCP
#      name: event
  selector:
    app: {{ include "cli.name" . }}
    release: {{ .Release.Name }}
